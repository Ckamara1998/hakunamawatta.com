    <h1>Liberian  students at Kigali Independence University</h1>

       </fieldset>
       <fieldset >
  <label for="master">Category of Students:<br><br>  <input value="Master Student" class="master" type="radio" id="master" name="students" required>Master Students<br></label>

  <label>Please close your Course:</label>

        <textarea rows="5" cols="50" placeholder="Text here" type="text" name="msg" required></textarea>
        >
