<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <link rel="stylesheet" href="practiceck.css">
    <title>HTML Table</title>
</head>
<body>
    <div class="h2">   
        <table class="sign" border="1" cellpadding="7" cellspacing="7">
            <caption>Teacher Salary</caption>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Cooper</td>
                <td>500</td>
             </tr>
             <tr>
                <td>Kamara</td>
                <td>800</td>
             </tr>
             </table>
         </div>
         <div class="h2">   
            <table class="sign" border="2" cellpadding="7" cellspacing="7">
                <tr>
                    <caption>Students Name</caption>
                    <th>column 1</th>
                    <th>column 2</th>
                    <th>column 3</th>
                </tr>
                <tr>
                    <td rowspan="3">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td><td>Row 1 Cell 3</td>
                 </tr>
                 <tr>
                    <td>Row 2 Cell 2</td><td>Row 2 Cell 3</td>
                    
                 </tr>
                 <tr>
                    <td colspan="3">Row 2 Cell 2</td>
                 </tr>
                 </table>
             </div>
             
             <div class="h2">   
                <table class="sign" border="2" cellpadding="7" cellspacing="7">
                  
                    <thead>
                        <tr>
                            <td colspan="4">This is the head of the table</td>
                         </tr>
                    </thead>
                     <tfoot>
                        <tr>
                            <td colspan="4">This is the foot of the table</td>
                         </tr>
                     </tfoot>
                     
                     <tbody>
                        <tr>
                            <caption>Students Name</caption>
                            <td>cell 1</td>
                            <td>cell 2</td>
                            <td>cell 3</td>
                            <td>cell 4</td>
                        </tr>
                       </tbody>
                     </table>
                 </div>
   
</body>
</html>
