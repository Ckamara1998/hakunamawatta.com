<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="charater.css">
    <title>Real-time-charater</title>
</head>
<body>
    <center>
    <div class="contanel">
        <h2 class="herd">Real-time-charater counter</h2>
        <textarea maxlength="100" id="msg" cols="30" rows="10" class="text" placeholder="Enter text"></textarea>

        <div class="count-contanel">
            <p class="total-count">
            Total Character:
            <span id="totalCounter" class="count">100</span>
        </p>
    
        <p class="remaining-count">
            Remaining:
            <span id="remainingCounter" class="remaining-count">70</span>
        </p>
    </div>
    </div>
</center>
    <script src="charater.js"></script>
</body>
</html>
